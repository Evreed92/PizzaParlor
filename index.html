<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Name: Evan Reed
        Date: 7/9/2024
        Web Dev 1: Module 5: Flexible Pizza Parlor

    <!--Google Fonts-->
    <!--Montserrat Alternates-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu</title>
</head>

<body>
    <header>
        <div class="banner">
            <img src="pizza_header.jpg" alt="Pizza Header">
            <h1>Pizza Parlor</h1>
        </div>
        <nav>
            <a href="index.html">Menu</a>
            <a href="order.html">Order</a>
        </nav>
    </header>
    <content>
        <div id="menuContainer">
            <form>
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstname" name="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="pizza">Choose a Pizza:</label>
                </fieldset>
                <fieldset>
                    <select name="pizza" id="pizza">
                        <option value="meatLovers">Meat Lovers</option>
                        <option value="veggie">Veggie</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="cheese">Cheese</option>
                        <option value="vegan">Vegan</option>
                        <option value="hawaiian">Hawaiian</option>
                    </select>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="number" name="number" min="1">
                </fieldset>
                <input type="submit">
            </form>
        </div>
        
    </content>

</body>

</html>
